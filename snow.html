<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="snow.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header

    <div class="main">

        <img src="merry.png" class="merrylogo" alt="merry" />

      <div class="moondiv floating border-gradient border-gradient-purple">
        <img src="moon.webp" alt="moon" />

        <img src="santa.png" class="merrylogo" alt="merry" />
      </div>

    <div class="wish">
